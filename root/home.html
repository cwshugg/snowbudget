<!-- home HTML page for documentation -->
<html lang="en" class="extension-main">
    <!-- head and imports -->
    <head>
        <meta charset="UTF-8" />
        <title>snowbudget</title>
        <!-- CSS imports -->
        <link rel="stylesheet" href="assets/main.css">
        <link rel="icon" href="assets/favicon.ico">
    </head>
    <!-- main body -->
    <body class="color-bg1 color-text1 font-main">
        <div class="body-container">
            <!-- title -->
            <div>
                <h1 class="color-acc2">
                    <span class="color-acc1">[</span>sb.home<span class="color-acc1">]</span>
                </h1>
            </div>
    
            <!-- diagnostic messages -->
            <div id="diagnostics" class="color-acc1">
                <!-- filled dynamically on error -->
            </div>

            <!-- summary -->
            <div id="budget_summary">
                <!-- filled dynamically -->
            </div>

            <!-- date selection -->
            <div id="datetime">
                <!-- filled dynamically -->
            </div>
            
            <!-- menu -->
            <div id="budget_menu">
                <div class="button-container">
                    <button id="btn_add_transaction" class="button-main" disabled>Add Transaction</button>
                    <button id="btn_add_class" class="button-main" disabled>Add Class</button>
                    <button id="btn_get_spreadsheet" class="button-main" disabled>Get Spreadsheet</button>
                    <!--<button id="btn_add_class" class="button-main" disabled>Add Budget Class</button>-->
                    <!--<button id="btn_download" class="button-main" disabled>Download All</button>-->
                </div>
            </div>

            <!-- container for savings displays -->
            <div id="savings">
                <!-- will be filled dynamically -->
            </div>
            
            <!-- expense budget classes -->
            <div id="bclass_expenses">
                <!-- will be filled dynamically -->
            </div>
    
            <!-- income budget classes -->
            <div id="bclass_income">
                <!-- will be filled dynamically -->
            </div>
            
            <!-- JS imports -->
            <script type="text/javascript" src="script/collapsible.js"></script>
            <script type="text/javascript" src="script/helpers.js"></script>
            <script type="text/javascript" src="script/diagnostics.js"></script>
            <script type="text/javascript" src="script/comms.js"></script>
            <script type="text/javascript" src="script/home.js"></script>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        </div>
    </body>
</html>
