<!-- home HTML page for documentation -->
<html lang="en" class="extension-main">
    <!-- head and imports -->
    <head>
        <meta charset="UTF-8" />
        <title>snowbudget</title>
        <!-- CSS imports -->
        <link rel="stylesheet" href="assets/main.css">
        <link rel="icon" href="assets/favicon.ico">
    </head>
    <!-- main body -->
    <body class="color-bg1 color-text1 font-main">
        <div class="body-container">
            <!-- title -->
            <div>
                <h1 class="color-acc2">
                    <span class="color-acc1">[</span>sb.add.class<span class="color-acc1">]</span>
                </h1>
            </div>

            <!-- diagnostic messages -->
            <div id="diagnostics" class="color-acc1">
                <!-- filled dynamically on error -->
            </div>

            <!-- input fields -->
            <form class="input-container">
                <!--<h3 class="color-acc2">Class Details</h3>-->
                <!-- name input -->
                <div>
                    <input id="cname" class="input-main" placeholder="Name" required></input>
                </div>
                <!-- description input -->
                <div>
                    <input id="cdesc" class="input-main" placeholder="Description" required></input>
                </div>
                <!-- keywords input -->
                <div>
                    <input id="cwords" class="input-main" placeholder="Keywords (separate by comma)" required></input>
                </div>
                <!-- type input -->
                <select id="ctype" class="dropdown-main" placeholder="Class Type">
                    <!-- nothing here - filled dynamically -->
                </select> 

                <h3 class="color-acc2">Class Target <span class="color-acc1">(optional)</span></h3>
                <!-- target inputs -->
                <div>
                    <select id="ctarget_type" class="dropdown-main" placeholder="Class Type">
                        <!-- nothing here - filled dynamically -->
                    </select>
                    <input id="ctarget_val" class="input-main" placeholder="Target Value"
                           type="number" step="any" min="0.00001"></input>
                </div>

                <!-- buttons -->
                <div id="addc_menu">
                    <div class="button-container">
                        <button id="btn_cancel" class="button-main" disabled>Back</button>
                        <button id="btn_save" class="button-main" disabled>Save</button>
                    </div>
                </div>
            </form>
    
            <!-- JS imports -->
            <script type="text/javascript" src="script/helpers.js"></script>
            <script type="text/javascript" src="script/diagnostics.js"></script>
            <script type="text/javascript" src="script/comms.js"></script>
            <script type="text/javascript" src="script/addc.js"></script>
        </div>
    </body>
</html>
