<html lang="en" class="extension-main">
    <!-- head and imports -->
    <head>
        <meta charset="UTF-8" />
        <title>snowbudget</title>
        <!-- CSS imports -->
        <link rel="stylesheet" href="assets/main.css">
        <link rel="icon" href="assets/favicon.ico">
    </head>
    <!-- main body -->
    <body class="color-bg1 color-text1 font-main">
        <div class="body-container">
            <!-- title -->
            <div>
                <h1 class="color-acc2">
                    <span class="color-acc1">[</span>sb.edit.transaction<span class="color-acc1">]</span>
                </h1>
            </div>

            <!-- diagnostic messages -->
            <div id="diagnostics" class="color-acc1">
                <!-- filled dynamically on error -->
            </div>

            <!-- input fields -->
            <div class="input-container">
                <!-- price input -->
                <div>
                    <input id="tprice" class="input-main" placeholder="Price"
                           type="number" step="any" min="0.01"></input>
                </div>
                <!-- vendor input -->
                <div>
                    <input id="tvendor" class="input-main" placeholder="Vendor"></input>
                </div>
                <!-- description input -->
                <div>
                    <input id="tdesc" class="input-main" placeholder="Description"></input>
                </div>
                <!-- date input -->
                <div>
                    <input id="tdate" class="input-main" placeholder="Date" type="date"></input>
                </div>

                <!-- recurring input -->
                <div>
                    <input id="trecur" type="checkbox" class="checkbox-main"></input>
                    <label for="trecur" class="checkbox-label-main">Recurring</label>
                </div>
                <!-- class select -->
                <select id="tclass" class="dropdown-main" placeholder="Budget Class">
                    <!-- nothing here - filled dynamically -->
                </select>

                <!-- buttons -->
                <div id="addt_menu">
                    <div class="button-container">
                        <button id="btn_cancel" class="button-main">Back</button>
                        <button id="btn_delete" class="button-main" disabled>Delete</button>
                        <button id="btn_update" class="button-main" disabled>Update</button>
                    </div>
                </div>
            </div>
    
            <!-- JS imports -->
            <script type="text/javascript" src="script/helpers.js"></script>
            <script type="text/javascript" src="script/diagnostics.js"></script>
            <script type="text/javascript" src="script/comms.js"></script>
            <script type="text/javascript" src="script/editt.js"></script>
        </div>
    </body>
</html>
